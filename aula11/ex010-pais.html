<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Sistema de Pais</h1>
    <p>Onde você vive? <input type="text" name="txtpais" id="txtpais"></p>
    <input type="button" value="Então" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtp = document.getElementById('txtpais')
            var pais = txtp.value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais.toLowerCase() == 'brasil'){
                res.innerHTML += `Você é <strong>Brasileiro!</strong>`
            }else{
                res.innerHTML += `Você é <strong>Estrangeiro!</strong>`
            }
        }
    </script>
</body>
</html>
