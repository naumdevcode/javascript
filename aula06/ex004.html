<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript...</title>
    <style>
        body{
            font:normal 1em arial ;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} caracteres<br>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
